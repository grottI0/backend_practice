<!DOCTYPE html>
<html lang="en">
<body>
  <form method="post" action="sign_up_with_vk">
    <p>First Name
    <input name="first_name" value={{first_name}} readonly></p> <br>
    <p>Last Name
    <input name="last_name" value={{last_name}} readonly></p> <br>
    <p>Email
    <input name="email"></p> <br>
    <p>Password
    <input name="password"></p> <br>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
